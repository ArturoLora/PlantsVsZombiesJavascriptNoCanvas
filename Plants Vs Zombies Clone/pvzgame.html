<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PVZ Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gamestage">
      <div id="gameinterface">
        <div class="squareI"></div>
        <div class="squareII"></div>
        <div class="squareIII"></div>
        <div class="squareEnergy black">
          <span id="energyTotal">Energy: <i>200</i></span>
        </div>
      </div>

      <div id="row1" class="gameboard">
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
      </div>
      <div id="row2" class="gameboard">
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
      </div>
      <div id="row3" class="gameboard">
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
      </div>
      <div id="row4" class="gameboard">
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
      </div>
      <div id="row5" class="gameboard">
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
